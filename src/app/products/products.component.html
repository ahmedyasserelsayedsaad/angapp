<div @fadeIn class="w3-main" style="margin-left:340px;margin-right:40px">
    <div class="w3-container" id="contact" style="margin-top:75px">
        <h1 class="w3-xxxlarge w3-text-red"><b>Our Products.</b></h1>
        <hr style="width:50px;border:5px solid red" class="w3-round">
        <img [src]="proimg" alt="products" srcset="" style="width: 350px;height: 200px;">
        <marquee class="mb-3 mt-3" style="background-color: rgba(255, 0, 0, 0.671);padding: 
        8px;color: white; 
        font-size: 20px; font-weight:500;
        letter-spacing: 5px;border-radius: 5px;text-transform: capitalize;">
            take a tour in our products...
            and hunt what all you want from our store...
        </marquee>
        <div class="row mt-4">
            <div class="col-lg-12">
                <label style="margin-bottom: 10px; color: red; font-size: 23px;font-family: cursive; font-weight: bolder;">category
                    filter:</label>
                <select #fil class="form-control" style="width: 203px;border: 2px solid red; outline: none; color: red; font-family: cursive;" (change)="filterCat($event)">
                    <option style="font-size: 14px;color: red; font-weight: 600;font-family: cursive;" value="All" selected>All</option>
                    <option style="font-size: 14px;color: red; font-weight: 600; font-family: cursive;" value="{{ittem}}" *ngFor="let ittem of category">{{ittem}}</option>
                </select>
            </div>
        </div>
        <div class="row mt-5">
            <div *ngFor="let item of data" class="col-lg-3 col-md-4 col-sm-6 mb-4" [ngClass]="card">
                <img src="{{item.image}}" style="width: 180px;height: 180px; border-radius:50px;">
                <div class="pinfo">
                    <h3 [ngClass]="h3">{{item.title}}</h3>
                    <div class="pc">
                        <h5 [ngClass]="h5">{{item.price}}$</h5>
                        <h5 [ngClass]="h5"><a> <i class="fa-solid fa-cart-shopping"></i></a></h5>
                    </div>
                    <button [ngClass]="det"><a routerLink='/details/{{item.id}}'> showMore <i
                                class="fa-solid fa-arrow-right"></i> </a></button>
                </div>
            </div>
        </div>
    </div>
</div>
